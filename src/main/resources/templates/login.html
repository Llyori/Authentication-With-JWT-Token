<!DOCTYPE html>
<html lang="fr" class="js">

<head th:fragment="copyHead">
	<meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>Login</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" th:href="@{/web/assets/css/dashlite.css?ver=2.9.1}" type="text/css" />
    <link id="skin-default" rel="stylesheet" th:href="@{/web/assets/css/theme.css?ver=2.9.1}" type="text/css" />
    
    
    <script th:src="@{/web/assets/js/charts/gd-default.js?ver=2.9.1}"></script>
    <script th:src="@{/web/assets/js/charts/chart-crypto.js?ver=2.9.1}"></script>
    <script th:src="@{/web/assets/js/bundle.js?ver=2.9.1}"></script>
    <script th:src="@{/web/assets/js/scripts.js?ver=2.9.1}"></script>
</head>


<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                        <div class="brand-logo pb-4 text-center">
                            <a href="html/index.html" class="logo-link">
                                <img class="logo-light logo-img logo-img-lg" src="./images/logo.png"  alt="logo">
                                <img class="logo-dark logo-img logo-img-lg" src="./images/logo-dark.png" alt="logo-dark">
                            </a>
                        </div>
                        <div class="card card-bordered">
                            <div class="card-inner card-inner-lg">
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h4 class="nk-block-title">Travel</h4>
                                        <div class="nk-block-des">
                                            <p>Accède à l'application en utilisant votre adresse email et votre passcode.</p>
                                        </div>
                                    </div>
                                </div>
                                <form method="post" th:action="@{/login}">
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="default-01">Email</label>
                                        </div>
                                        
                                        <div class="form-control-wrap">
                                            <input type='email' name='username' class='form-control form-control-lg' id='default-01' placeholder='Enter your email address' required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="password">Passcode</label>
                                            <a class="link link-primary link-sm"  href="html/pages/auths/auth-reset-v2.html">Code Oublié?</a>
                                        </div>
                                        <div class="form-control-wrap">
                                            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Enter your passcode" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
                                    </div>
                                </form>
                                <div class="form-note-s2 text-center pt-4"> Nouveau sur la Plateforme ? <a href="Register.jsp">Créer un Compte</a>
                                </div>
                                <div class="text-center pt-4 pb-3">
                                    <h6 class="overline-title overline-title-sap"><span>OU</span></h6>
                                </div>
                                <ul class="nav justify-center gx-4">
                                    <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/oauth2/authorization/google}">Google</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
              </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    </div>
    </body>
    
</html>
